site_name: C# Cheat Sheet

nav:
    - Ãœbersicht: index.md
    - String: string.md
    #- Verzweigung: verzweigung.md
    - Schleifen: schleifen.md
    - Dateien: dateien.md

theme: 
    name: material
    palette:
        # Palette toggle for dark mode
        - scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
        # Palette toggle for light mode
        - scheme: default
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
    language: de
    features:
      - content.code.copy
      - search.suggest
      - search.share
      - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"
  # Annotations
  - attr_list
  - md_in_html
  - pymdownx.superfences
  
plugins:
  - offline
  - search